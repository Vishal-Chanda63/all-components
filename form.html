<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-container {
    max-width: 500px;
    width: 100%;
  background-color: #f4f4f4;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 15px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

.error {
  color: red;
  font-size: 14px;
  display: none;
  margin-top: 5px;
}


  </style>
</head>
<body>
      <div class="form-container">
        <form id="myForm" novalidate>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError">Please enter your name</span>
          </div>
    
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError">Please enter a valid email</span>
          </div>
    
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <span class="error" id="phoneError">Please enter a valid 10-digit phone number</span>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <span class="error" id="passwordError">Password must be at least 6 characters</span>
          </div>
    
          <button type="submit">Submit</button>
        </form>
      </div>
    
    
  <script>
const form = document.getElementById('myForm');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const passwordInput = document.getElementById('password');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  let isValid = true;

  // Name validation
  if (nameInput.value.trim() === '') {
    document.getElementById('nameError').style.display = 'block';
    isValid = false;
  } else {
    document.getElementById('nameError').style.display = 'none';
  }

  // Email validation
  if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
    document.getElementById('emailError').style.display = 'block';
    isValid = false;
  } else {
    document.getElementById('emailError').style.display = 'none';
  }

  // Phone number validation
  const phonePattern = /^[0-9]{10}$/;
  if (!phonePattern.test(phoneInput.value)) {
    document.getElementById('phoneError').style.display = 'block';
    isValid = false;
  } else {
    document.getElementById('phoneError').style.display = 'none';
  }

  // Password validation
  if (passwordInput.value.length < 6) {
    document.getElementById('passwordError').style.display = 'block';
    isValid = false;
  } else {
    document.getElementById('passwordError').style.display = 'none';
  }

  if (isValid) {
    alert('Form submitted successfully!');
    form.reset();
  }
});
  </script>
</body>
</html>
