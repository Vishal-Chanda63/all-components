<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>.tab-content {
        display: none;
      }
      .tab-content.active {
        display: block !important;
      }
      .tab-button.active{
        background-color: red;
      }
      </style>
</head>
<body>
    <div class="container">
        <div>
            <button data-tab="1" class="tab-button"
                >Button1
            </button>
            <button data-tab="2" class="tab-button">
                Button2
            </button>
            <button data-tab="3" class="tab-button"
            >Button3
            </button>
            <button data-tab="4" class="tab-button">
                Button4
            </button>
            <button data-tab="5" class="tab-button">
                Button5
            </button>
            <button data-tab="6" class="tab-button">
                Button6
            </button>
        </div>
        <div>
            <div class="tab-content" id="tab1">
          <h2>Tab 1 content</h2>
            </div>
            <div class="tab-content" id="tab2">
                <h2>Tab 2 content</h2>
            </div>
            <div class="tab-content" id="tab3">
        <h2>Tab 3 content</h2>
            </div>
            <div class="tab-content" id="tab4">
           <h2>Tab 4 content</h2>
            </div>
            <div class="tab-content" id="tab5">
            <h2>Tab 5 content</h2>
            </div>
            <div class="tab-content" id="tab6">
           <h2>  Tab 6 content</h2>
            </div>
    </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const tabButtons = document.querySelectorAll('.tab-button');
          const tabContents = document.querySelectorAll('.tab-content');
      
          tabButtons.forEach(button => {
            button.addEventListener('click', () => {
              const targetTab = button.getAttribute('data-tab');
      
              // Remove 'active' class from all tabs and contents
              tabButtons.forEach(btn => btn.classList.remove('active'));
              tabContents.forEach(content => content.classList.remove('active'));
      
              // Add 'active' class to the clicked tab and corresponding content
              button.classList.add('active');
              document.querySelector(`#tab${targetTab}`).classList.add('active');
            });
          });
      
          // Optionally, activate the first tab by default
          if (tabButtons.length > 0) {
            tabButtons[0].click();
          }
        });
      </script>
</body>
</html>
