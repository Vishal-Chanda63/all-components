<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Accordion</title>
<style>
    body {
  font-family: Arial, sans-serif;
}

.accordion {
  max-width: 600px;
  margin: 0 auto;
}

.accordion-item {
  border: 1px solid #ddd;
  margin-bottom: 5px;
}

.accordion-button {
  background-color: #f1f1f1;
  color: #333;
  padding: 15px;
  text-align: left;
  width: 100%;
  border: none;
  cursor: pointer;
  outline: none;
  transition: background-color 0.3s ease;
}

.accordion-button:hover {
  background-color: #ddd;
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  background-color: white;
  transition: max-height 0.3s ease-out;
}

.accordion-content p {
  padding: 15px;
  margin: 0;
}

.accordion-item.active .accordion-content {
  max-height: 200px;
}

</style>
</head>
<body>

  <div class="accordion">
    <div class="accordion-item active"> 
      <button class="accordion-button">Section 1</button>
      <div class="accordion-content">
        <p>This is the content for section 1.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-button">Section 2</button>
      <div class="accordion-content">
        <p>This is the content for section 2.</p>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-button">Section 3</button>
      <div class="accordion-content">
        <p>This is the content for section 3.</p>
      </div>
    </div>
    <div class="accordion-item">
        <button class="accordion-button">Section 4</button>
        <div class="accordion-content">
          <p>This is the content for section 4.</p>
        </div>
      </div>
      <div class="accordion-item">
        <button class="accordion-button">Section 5</button>
        <div class="accordion-content">
          <p>This is the content for section 5.</p>
        </div>
      </div>
  </div>

  <script>
    document.querySelectorAll('.accordion-button').forEach(button => {
  const allItems = document.querySelectorAll('.accordion-item');
  
  // Open the first accordion item by default
  const firstItem = allItems[0];
  firstItem.querySelector('.accordion-content').style.maxHeight = firstItem.querySelector('.accordion-content').scrollHeight + 'px';

  button.addEventListener('click', () => {
    const accordionItem = button.parentElement;
    
    // Close all accordion items first
    allItems.forEach(item => {
      if (item !== accordionItem) {
        item.classList.remove('active');
        item.querySelector('.accordion-content').style.maxHeight = 0;
      }
    });
    
    // Toggle the clicked accordion item
    accordionItem.classList.toggle('active');
    const accordionContent = button.nextElementSibling;

    if (accordionItem.classList.contains('active')) {
      accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
    } else {
      accordionContent.style.maxHeight = 0;
    }
  });
});
  </script>
</body>
</html>
