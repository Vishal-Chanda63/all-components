<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <form id="myForm" novalidate>
      <div class="mb-4">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-200 focus:outline-none" required>
        <span class="text-red-600 text-sm mt-1 hidden" id="nameError">Please enter your name</span>
      </div>

      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-200 focus:outline-none" required>
        <span class="text-red-600 text-sm mt-1 hidden" id="emailError">Please enter a valid email</span>
      </div>

      <div class="mb-4">
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-700">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-200 focus:outline-none" required>
        <span class="text-red-600 text-sm mt-1 hidden" id="phoneError">Please enter a valid 10-digit phone number</span>
      </div>

      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-green-200 focus:outline-none" required minlength="6">
        <span class="text-red-600 text-sm mt-1 hidden" id="passwordError">Password must be at least 6 characters</span>
      </div>

      <button type="submit" class="w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let isValid = true;

      if (nameInput.value.trim() === '') {
        document.getElementById('nameError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('nameError').classList.add('hidden');
      }

      if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
        document.getElementById('emailError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('emailError').classList.add('hidden');
      }

      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phoneInput.value)) {
        document.getElementById('phoneError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('phoneError').classList.add('hidden');
      }
      if (passwordInput.value.length < 6) {
        document.getElementById('passwordError').classList.remove('hidden');
        isValid = false;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
      }

      if (isValid) {
        alert('Form submitted successfully!');
        form.reset();
      }
    });
  </script>
</body>
</html>
